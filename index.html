    <link rel="stylesheet" type="text/css" href="css.css" />

<body>

    <div class="menu">
        <div class="logo">
            Calculadora
        </div>
    </div>
    <script type="text/javascript">
        let Accum = 0;
        let FlagNewNum = false;
        let PendingOp = "";

        //Isso é para adcionando os valores dos botoes no parametro Num
        function NumPressed(Num) {
            if (FlagNewNum) {
                document.frm_calc.txt_01.value = Num;
                FlagNewNum = false;
            } else {
                if (document.frm_calc.txt_01.value == "0")
                    document.frm_calc.txt_01.value = Num;
                else
                    document.frm_calc.txt_01.value += Num;
            }
        }

        //para mostrar a soma no input que simula um tela 
        function Operation(Op) {
            if (document.frm_calc.txt_01.value == "") {
                alert("O Campo esta vázio digite um valor");
                document.frm_calc.txt_01.value = "0";
            } else {
                if (FlagNewNum && PendingOp != "=");
                else {
                    FlagNewNum = true;
                    if ('+' == PendingOp)
                        Accum += parseFloat(document.frm_calc.txt_01.value);
                    else if ('-' == PendingOp)
                        Accum -= parseFloat(document.frm_calc.txt_01.value);
                    else if ('/' == PendingOp)
                        Accum /= parseFloat(document.frm_calc.txt_01.value);
                    else if ('*' == PendingOp)
                        Accum *= parseFloat(document.frm_calc.txt_01.value);
                    else
                        Accum = parseFloat(document.frm_calc.txt_01.value);
                    document.frm_calc.txt_01.value = Accum;
                    PendingOp = Op;
                }
            }
        }

        //adicionando o pontos
        function Ponto() {
            var curtxt_01 = document.frm_calc.txt_01.value;
            if (FlagNewNum) {
                curtxt_01 = "0.";
                FlagNewNum = false;
            } else {
                if (curtxt_01.indexOf(".") == -1)
                    curtxt_01 += ".";
            }
            document.frm_calc.txt_01.value = curtxt_01;
        }
    </script>
    <div class="calculadora">
        <form name="frm_calc" acton>

            <table>



                <tr>
                    <td colspan="3"><input type="text" name="txt_01" value="0"></td>
                    <td><input type="reset" value="AC" onclick=""></td>

                </tr>



                <tr>
                    <td><input type="button" value="7" name="btn_7" onclick="NumPressed(7)"></td>
                    <td><input type="button" value="8" name="btn_8" onclick="NumPressed(8)"></td>
                    <td><input type="button" value="9" name="btn_9" onclick="NumPressed(9)"></td>
                    <td><input type="button" value="-" name="btn_subt" onclick="Operation('-')"></td>

                </tr>



                <tr>
                    <td><input type="button" value="4" name="btn_4" onclick="NumPressed(4)"></td>
                    <td><input type="button" value="5" name="btn_5" onclick="NumPressed(5)"></td>
                    <td><input type="button" value="6" name="btn_6" onclick="NumPressed(6)"></td>
                    <td><input type="button" value="*" name="btn_mult" onclick="Operation('*')"></td>

                </tr>



                <tr>
                    <td><input type="button" value="1" name="btn_1" onclick="NumPressed(1)"></td>
                    <td><input type="button" value="2" name="btn_2" onclick="NumPressed(2)"></td>
                    <td><input type="button" value="3" name="btn_3" onclick="NumPressed(3)"></td>
                    <td><input type="button" value="+" name="btn_soma" onclick="Operation('+')"></td>


                </tr>
                <tr>
                    <td><input type="button" value="0" name="btn_0" onclick="NumPressed(0)"></td>
                    <td><input type="button" value="." name="btn_pont" onclick="Ponto()"></td>
                    <td><input type="button" value="=" name="btn_igual" onclick="Operation('=')"></td>
                    <td><input type="button" value="/" name="btn_divi" onclick="Operation('/')"></td>


                </tr>


            </table>
        </form>
    </div>
